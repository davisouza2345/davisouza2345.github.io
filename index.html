<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/logo-marca.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>dev.finance$</title>
</head>

<body>
    <header>
        <img src="./img/logo-marca.svg" alt="logo dev finance">
        <img src="./img/loco-title.svg" alt="imagem da logo">
    </header>


    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="./img/arrow-up-icon.svg" alt="imagem de entradas">
                    </h3>
                    
                    <p id="incomeDisplay">0,00</p>
                </div > 
    
                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="./img/arrow-down-icon.svg" alt="imagem de saidas"></span>
                    </h3>
                    
                    <p id="expenseDisplay">0,00</p>
                </div>
    
                <div class="card green">
                    <h3>
                        <span>Total</span>  
                        <img src="./img/dolar-icon.svg" alt="imagem do total">
                    </h3>
                    <p id="totalDisplay">0,00</p>
                </div>
            
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new" onclick="Modal.toggle()">+Nova transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th class="description">Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>
        </section>


    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição" >
                    </div>

                    <div class="input-group">
                        <label for="amount" class="sr-only">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount"  placeholder="0,00" >

                        <small>Use o sinal - (negativo) para despesas e, (vírgula) para casas decimais.</small>
                    </div>

                    <div class="input-group">
                        <label for="date" class="sr-only">Data</label>
                        <input type="date" id="date" name="date" >
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.toggle()">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <img src="./img/logo-marca-footer.svg" alt="imagem da logo">
    </footer>

    <script src="script.js"></script>

</body>

</html>
